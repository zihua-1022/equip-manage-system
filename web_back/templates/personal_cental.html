<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- <link rel="stylesheet" href="layui.css" tppabs="https://www.layui.com/layuiadmin/std/dist/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="admin.css" tppabs="https://www.layui.com/layuiadmin/std/dist/layuiadmin/style/admin.css" media="all"> -->

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
    <script src="{{url_for('static', filename='js/Front/personCen/personalCen.js')}}"></script>
    <script src="{{url_for('static', filename='lib/layui/layui.js')}}"></script>
    <script src="{{url_for('static', filename='js/Common/xadmin.js')}}"></script>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">个人信息</a>
            <a><cite>个人中心页面</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                    
                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                            <ul class="layui-tab-title">
                                <li class="layui-this">我的资料</li>
                                <li>修改密码</li>
                                <li>修改邮箱</li>
                                <li>修改手机号</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">
                                    <div class="layui-form" lay-filter="">
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">我的角色</label>
                                          <div class="layui-input-inline">
                                            <select name="role" lay-verify="">
                                              <option value="1" selected="">超级管理员</option>
                                              <option value="2" disabled="">普通管理员</option>
                                              <option value="3" disabled="">审核员</option>
                                              <option value="4" disabled="">编辑人员</option>
                                            </select> 
                                          </div>
                                          <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                                        </div>
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">用户名</label>
                                          <div class="layui-input-inline">
                                            <input type="text" name="username" id="userName"  readonly="" class="layui-input">
                                          </div>
                                          <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                                        </div>
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">昵称</label>
                                          <div class="layui-input-inline">
                                              <!-- autocomplete="off" 浏览器返回的时候不会自动填写 -->
                                            <input type="text" name="nickname" id="nickName" value="贤心" lay-verify="nickname" readonly="" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                                          </div>
                                        </div>
                                      
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">手机</label>
                                          <div class="layui-input-inline">
                                            <input type="text" name="cellphone" id="phone" lay-verify="phone" readonly="" autocomplete="off" class="layui-input">
                                          </div>
                                        </div>
                                        <div class="layui-form-item">
                                          <label class="layui-form-label">邮箱</label>
                                          <div class="layui-input-inline">
                                            <input type="text" name="email" id="email" lay-verify="email" readonly="" autocomplete="off" class="layui-input">
                                          </div>
                                        </div>
                                       
                                      </div>
                                </div>
                                <div class="layui-tab-item">
                                    <div class="layui-form" lay-filter="">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">当前密码</label>
                                            <div class="layui-input-inline">
                                            <input type="password" name="oldPwd" lay-verify="required" lay-vertype="tips" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">新密码</label>
                                            <div class="layui-input-inline">
                                            <input type="password" name="newPwd" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="newPwd" class="layui-input">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">确认新密码</label>
                                            <div class="layui-input-inline">
                                            <input type="password" name="rePwd" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit="" lay-filter="setmypass" onclick="alterPwd()">确认修改</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-tab-item">
                                    <div class="layui-form" lay-filter="">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">当前邮箱</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="verify" name="oldEmail" lay-verify="required" lay-vertype="tips" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">新邮箱</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="newEmail" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="newEmail" class="layui-input">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux"></div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱验证码</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="emailCode" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
                                            </div>
                                            <div class="layui-col-xs5">
                                                <div style="margin-left: 5px;">
                                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="getsmscode">获取验证码</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="setmypass" onclick="alterEmail()">确认修改</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-tab-item">
                                    <div class="layui-form" lay-filter="">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">当前手机号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="verify" name="oldPhone" lay-verify="required" lay-vertype="tips" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">新手机号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="newPhone" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="newPhone" class="layui-input">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux"></div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">手机验证码</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="phoneCode" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
                                            </div>
                                            <div class="layui-col-xs5">
                                                <div style="margin-left: 5px;">
                                                    <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="getphecode">获取验证码</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit="" lay-filter="setmypass" onclick="alterPhone()">确认修改</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                   
        

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
