<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
   <title>设备使用者验证</title>
   <!-- General CSS Files -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.8.2/css/all.min.css">
   <!-- Template CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
   <link rel="icon" type="image/png" href="https://2v595i1604.zicp.vip/static/imgs/equip4.jpg">
        
   <!-- General JS Scripts -->
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
   <script src="{{url_for('static', filename='js/Front/verify.js')}}"></script>
   <script src="{{url_for('static', filename='js/C#/userVerify.js')}}"></script>
   <script src="{{url_for('static', filename='lib/layui/layui.js')}}"></script>
   <script src="{{url_for('static', filename='js/Common/xadmin.js')}}"></script>
 </head>
 
 <body>
     <div id="app">
     <section class="section">
       <div class="d-flex flex-wrap align-items-stretch">
         <div class="col-lg-4 col-md-6 col-12 order-lg-1 min-vh-100 order-2 bg-white">
           <div class="p-4 m-3">
             <img src="https://2v595i1604.zicp.vip/static/imgs/equip4.jpg" alt="logo" width="80" class="shadow-light rounded-circle mb-5 mt-2">
             <h4 class="text-dark font-weight-normal">欢迎使用 <span class="font-weight-bold">穆勒显微镜！</span></h4>
             <p class="text-muted">这是一句好听顺嘴而且不长不短刚刚好的Slogan<br>甚至可以写第二行</p>
 
             <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
               <ul class="layui-tab-title">
                 <li class="layui-this">密码登录</li>
                 <li>短信登录</li>
               </ul>
               <div class="layui-tab-content">
                 <!-- 密码登录 -->
                 <div class="layui-tab-item layui-show">
                   <form action="javascript:void(0);" method="POST" class="needs-validation" novalidate="">
                     <div class="login-form-item">
                       <div class="form-group">
                         <label for="phone_email">手机/邮箱</label>
                         <input id="phone_email" type="text" class="form-control" name="phone_email" tabindex="1" required autofocus>
                         <div class="invalid-feedback">
                           请填写手机或邮箱
                         </div>
                       </div>
 
                       <div class="form-group">
                         <div class="d-block">
                           <label for="password" class="control-label">密码</label>
                             <div class="float-right">
                             <a href="/userloss/" class="text-small">
                               忘记密码？
                             </a>
                           </div>
                         </div>
                         <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                         <div class="invalid-feedback">
                           请填写密码
                         </div>
                       </div>
                     </div>
                   </form>
                 </div>
                 <!-- 短信验证登录 -->
                 <div class="layui-tab-item">
                   <form action="javascript:void(0);" method="POST" class="needs-validation" novalidate="">
                     <div class="login-form-item">
                       <div class="form-group">
                         <label for="phone">手机</label>
                         <input id="phone" type="text" class="form-control" name="phone" tabindex="1" required autofocus>
                         <div class="invalid-feedback">
                           请填写常用手机
                         </div>
                       </div>
 
                       <div class="form-group">
                         <div class="d-block">
                           <label for="verify_code" class="control-label">验证码</label>
                         </div>
                         <div class="input-group mb-3">
                           <input id="verify_code" type="text" class="form-control" name="verify_code" required>
                           <div class="input-group-append">
                             <button id="code_verify" class="btn btn-primary" type="button">发送</button>
                           </div>
                         </div>
                         <div class="invalid-feedback">
                           请填写验证码
                         </div>
                       </div>
                     </div>
                   </form>
                 </div>
 
                 <div class="form-group login-form-item">
                   <div class="custom-control custom-checkbox">
                     <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                     <label class="custom-control-label" for="remember-me">记住我</label>
                   </div>
                 </div>
   
                 <div class="form-group text-right">
                   <a href="##" id="telegram-login-button" data-toggle="modal" data-target="#telegram-modal" class="float-left mt-3 login-form-item">
                     使用微信登录
                   </a>
                   <button id="login-confirm" class="btn btn-primary btn-lg btn-icon icon-right login" onclick="logIn()">
                     登录
                   </button>
                 </div>
               </div>
             </div>  
 
 
             <div class="mt-5 text-center login-form-item">
               还没有账号？<a href='' id="user_reg">马上注册 👉</a>
             </div>
 
             <div class="text-center mt-5 text-small">
               Copyright &copy; 2020 
               <div class="mt-2" id="copyright"></div>
             </div>
           </div>
         </div>
         <div class="col-lg-8 col-12 order-lg-2 order-1 min-vh-100 background-walk-y position-relative overlay-gradient-bottom" data-background="https://2v595i1604.zicp.vip/static/imgs/login-bg.jpg" style='background-image: url("https://2v595i1604.zicp.vip/static/imgs/login-bg.jpg");'>
           <div class="absolute-bottom-left index-2">
             <div class="text-light p-5 pb-2">
               <div class="mb-5 pb-3">
                 <h1 class="mb-2 display-4 font-weight-bold">Good Evening</h1>
                 <h5 class="font-weight-normal text-muted-transparent">Bali, Indonesia</h5>
               </div>
               Photo by <a class="text-light" target="_blank" href="#">Justin Kauffman</a> on <a class="text-light" target="_blank" href="#">Unsplash</a>
             </div>
           </div>
         </div>
       </div>
     </section>
   </div>
 
 </body>
 </html>
