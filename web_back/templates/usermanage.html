<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>用户管理-后台管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme4.css') }}">
    <script src="{{url_for('static', filename='js/Admin/clickChebox.js')}}"></script>
	<script src="{{url_for('static', filename='js/Front/exit.js')}}"></script>
    <script src="{{url_for('static', filename='lib/layui/layui.js')}}"></script>
    <script src="{{url_for('static', filename='js/Common/xadmin.js')}}"></script>
    <script src="{{url_for('static', filename='js/Admin/separatePage.js')}}"></script>
    <script src="{{url_for('static', filename='js/Admin/userManage.js')}}"></script>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a>
            <a href="javascript:;">用户管理</a>
            <a><cite>用户页面</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                    
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  placeholder="按时间查找:" id='time_collection'>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="search-id" placeholder="请输入搜索姓名：" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>

                    </div>
                    
                    <div class="layui-card-header">
                                    
                        <button class="layui-btn layui-btn-danger" id="delAll" ><i class="layui-icon"></i>批量删除</button>
                        <button onclick="reset()" type="button" class="layui-btn" ><i
                            class="layui-icon">&#xe9aa;</i>重置</button>
                        <button class="layui-btn" id="change" onclick="addModBtn()" value="修改数据"><i class="layui-icon">&#xe631;</i>修改数据</button>
                        <button class="layui-btn" id="checkonepages" onclick="clickOnePage()">选择单页</button>

                    </div>


                    <div class="layui-card-body">
                        <table class="layui-table">
                            <thead id="header">
                                <tr>
                                    <th>
                                    <input type="checkbox" name="jcheck" id="checkall" onclick="clickAll()">
                                    </th>
                                    <th>I D</th>
                                    <th>名 称</th>
                                    <th>手 机</th>
                                    <th>邮 箱</th>
                                    <th>修 改</th>
                                </tr>
                                
                            </thead>
                        
                            <tbody id="mode">
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body" align="center">
                        <div class="layui-inline">
                        <div class="page">
                        
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
