<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>{% block title %}{% endblock %}-后台管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme4.css') }}">
    <script src="{{url_for('static', filename='js/Admin/clickChebox.js')}}"></script>
	  <script src="{{url_for('static', filename='js/Front/exit.js')}}"></script>
    <script src="{{url_for('static', filename='lib/layui/layui.js')}}"></script>
    <script src="{{url_for('static', filename='js/Common/xadmin.js')}}"></script>
    <script src="{{url_for('static', filename='js/Admin/separatePage.js')}}"></script>
    <script src="{{url_for('static', filename='js/Admin/imgsManage.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/imagemanage.css') }}">
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
          <a href="javascript:;">首页</a>
          <a href="javascript:;">数据管理</a>
          <a><cite>数据页面</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                    
                      <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  placeholder="按时间查找" id="date">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                          <button type="button" id="reset" class="layui-btn">
                          <i class="layui-icon">&#xe9aa;</i>重置</button>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="ID" placeholder="请输入搜索姓名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                          <button type="button" class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                      </form>

                    </div>
                    
                    <div class="layui-card-header">
                                    
                      <button class="layui-btn layui-btn-danger" type="button" id="delAll"><i class="layui-icon"></i>批量删除</button>
                      <button class="layui-btn" type="button" id="checkonepages" onclick="clickOnePage()" >选择单页</button>

                    </div>


                    <div class="layui-card-body">
                        <table class="layui-table">
                            <thead id="header">
                              <tr>
                                <th>
                                  <!-- <input id="checkall" type="checkbox" class="checkbix" data-text="" data-size=""> -->
                                  <input type="checkbox" name="jcheck" id="checkall" onclick="clickAll()">
                                </th>
                                <th>I D</th>
                                <th>名 称</th>
                                <th>数 量</th>
                                <th>时 间</th>
                                <th>查 看</th>
                              </tr>
                                
                            </thead>
                        
                            <tbody id="mode">
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body" align="center">
                        <div class="layui-inline">
                        <div class="page">
                        
                        </div>
                        </div>
                    </div>
                    <!-- 背景层 -->
                    <div class="fill" style="display: none;">
                    </div>

                    <!-- 弹出层 -->
                    <div class="frame" style="display: none;">
                        <!--使用该插件请查看根目录《使用方法.txt》-->


                        <!--主要内容》》》-->
                        <div class="banners">

                          <!--受保护块，不建议修改》》》-->
                        <div class="click_left"><img class="get_height" onclick="bannerLeftRight('left')"
                            src="../static/imgs/right.png"></div>
                        <div class="click_right"><img onclick="bannerLeftRight('right')" src="../static/imgs/left.png"></div>
                        <div class="number">
                          <div class="numbers"></div>
                          <div style="clear: both;"></div>
                        </div>
                        <!--《《《受保护块，不建议修改-->

                        <!--onlick事件调用函数link(参数1，参数2)>>>参数1:跳转链接; 参数2:跳转方式（true:在新的窗口打开链接,false:在当前窗口打开链接）-->
                        <div class="banner_img">

                          <!--<<<在此位置内添加img标签即可-->

                        </div>

                        </div>
                        <!--《《《主要内容-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
